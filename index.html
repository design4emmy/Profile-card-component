<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="css/style.css" rel="stylesheet"> 
  <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,300;0,400;1,900&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="card container">
    <img class="card-bakground" src="images/bg-pattern-card.png" alt="profile background">
    
    <div class="card-info">
      <div class="profile">
        <img class="card-profile-img" src="images/image-victor.jpg" alt="an african american young man">
        <p class="profile-name"><strong>Victor Crest</strong> 26</p>
        <p class="profile-location">London</p>
      </div>
      
      <div class="card-numbers">
        <p class="card-number"><strong>80k<br></strong> Followers</p>
        <p class="card-number"><strong>803k<br></strong> Likes</p>
        <p class="card-number"><strong>1.4k<br></strong> Photos</p>
      </div>

    </div>

  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
